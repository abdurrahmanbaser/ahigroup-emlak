<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönetim Paneli Girişi</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; background-color: #1a1d24; color: #eaeaea; }
        .login-box { background-color: #252a34; padding: 2rem; border-radius: 10px; width: 350px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h2 { color: #d4af37; text-align: center; margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; }
        .form-group input { width: 100%; padding: 0.75rem; border-radius: 5px; border: 1px solid #444; background-color: #1a1d24; color: #eaeaea; font-size: 1rem; }
        button { width: 100%; padding: 1rem; border: none; border-radius: 5px; background-color: #d4af37; color: #1a1d24; font-size: 1.1rem; font-weight: 700; cursor: pointer; margin-top: 1rem; }
        .error-message { color: #e44d4d; text-align: center; margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Yönetim Paneli Girişi</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Kullanıcı Adı</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Giriş Yap</button>
        </form>
        <p id="error-message" class="error-message"></p>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = e.target.username.value;
            const password = e.target.password.value;
            
            const response = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                window.location.href = '/admin'; // Giriş başarılıysa admin paneline yönlendir
            } else {
                document.getElementById('error-message').textContent = 'Kullanıcı adı veya şifre yanlış.';
            }
        });
    </script>
</body>
</html>
